<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TitanLifts - New User</title>
    <link rel="stylesheet" href="newAccount.css" />
    <style>
      body {
        text-align: center;
      }

      .navbar {
        text-align: center;
      }

      h1 {
        margin-top: 1em;
      }

      form {
        margin: 1em auto;
        max-width: 300px;
      }

      form > div {
        margin-bottom: 1em;
      }

      button {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./login.html">Home</a>
      <a href="./newAccount.html">Account</a>
    </div>
    <h1>New User Information</h1>
    <form onsubmit="return registerUser()" method="post" novalidate>
      <div>
        <label for="username">Username: </label>
        <input type="text" id="userName" required />
      </div>
      <div>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstName" required />
      </div>
      <div>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastName" required />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="text" id="email" required />
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" required />
      </div>
      <div>
        <button type="submit">Create</button>
        <button type="button" onclick="backToLogin()">Go Back</button>
      </div>
      <span id="error"></span>
      <span id="success"></span>
    </form>
  </body>
  <script src="newAccount.js"></script>
  <script src="login.js"></script>
</html>
