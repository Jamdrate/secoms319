<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login - TitanLifts</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
  </head>
  <style>
    .navbar {
      text-align: center;
    }
  </style>
  <body>
    <div class="navbar" id="navbar">
        <a href="./login.html">Home</a>
        <a href="./newAccount.html">Account</a>
    </div>
    <center>
      <h1>Titan Lifts</h1>
      <form onsubmit="confirmLogin()">
        <div>
          <label for="username">Username: </label>
          <input type="text" id="username" required />
        </div>
        <br />
        <div>
          <label for="password">Password: </label>
          <input type="password" id="password" required /><br>
          <span id="error"></span>
          <span id="success"></span>
        </div>
        <br />
        <div>
          <button type="button" onclick="confirmLogin()">Enter</button>
          <button type="button" onclick="createAccount()">Create Account</button>
        </div>
      </form>
    </center>
  </body>
  <script>

    //Confirms that the user entered their login info
    function confirmLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      var validuser = 'ado';
      var validpass = '1';
 
      //Checks if both username and password are empty
      if (username === '' && password === '') {
        document.getElementById("error").textContent = "Cannot leave these fields blank";
        error.style.color="red";
        return false;   //Prevent form submission

        //checks if either username or password is incorrect
      } if ((username != validuser) || (password != validpass)) {
        document.getElementById("error").textContent = "Wrong username or password";
        error.style.color="red";
        return false;   //Prevent form submission
      }

      //checks if password is less than 8 characters long
      // if (password.length < 8) {
      //   document.getElementById("error").textContent="Password must be at least 8 characters long";
      //   error.style.color ="red";
      //   return false;   //prevent form submission
      // }

      //clears any existing error messages
      document.getElementById("error").textContent="";
    }

    //opens up a new page for registering a new account
    function createAccount() {
        window.location.href="./newAccount.html";
    }
  </script>
</html>
